server:
  port: 8016

spring:
  datasource:
    # DB encoding UTF-8로
    url: jdbc:mysql://localhost:13306/wanted?useUnicode=true&characterEncoding=UTF-8
    # 추가해준 wanted에 쓰기 읽기 권한 있는 유저
    username: yeji
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      connection-properties:
        useUnicode: true
        characterEncoding: utf-8;
  # JPA ??
  jpa:
    hibernate:
      ddl-auto: none # DB 초기화 전략 (none, create, create-drop, update, validate)
    properties:
      hibernate:
        auto_quote_keyword: false
        globally_quoted_identifiers: false
        format_sql: true # 쿼리 로그 포맷 (정렬)
        show_sql: true # 쿼리 로그 출력

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
